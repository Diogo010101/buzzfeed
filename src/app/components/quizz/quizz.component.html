<div class="quizz-container">
    <div class="quizz-logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{title}}</h3>

    </div>

    
    <div *ngIf="closeQuestions" class="quizz-questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf="closeQuestions" class="quizz-options">
        <button 
            *ngFor="let option of questionSelected.options; let i = index" 
            class="btn-option" 
            (click)="playerChoose(option.alias)">
            {{option.name}}
        </button>
    </div>

    <div *ngIf="finished" class="quizz-results">
        <h1>O seu resultado Ã©:</h1>
        <p class="result">{{answerSelected}}</p>
        <p>{{aboutChoose}}</p>
        <img class="imagem-resultado" src="{{imagem}}" alt="">
        <h2>Link de compra abaixo</h2>
        <a href="{{linkDeCompra}}" target="_blank">{{loja}}</a>
        <audio src="{{audioIntro}}" autoplay ></audio>
        <button class="reset-test" (click)="[resetAnswers()]">Resetar</button>
    </div>
</div>
